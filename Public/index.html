<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="hamburger.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="container-fluid" style="min-height: 100%">
      <div class="row" style="height: 100vh">
        <div id="col_1" class="col-sm-6 h-100">
          <div
            class="row"
            style="height: 20%; background-color: rgb(242, 242, 242)"
          >
            <div class="col-sm-6 d-flex">
              <div class="d-flex align-items-top mt-3">
                <label class="menu">
                  <input type="checkbox" checked />
                  <div>
                    <span></span>
                    <span></span>
                  </div>
                </label>

                <!-- dribbble -->
                <svg
                  id="bag"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-bag mt-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                  />
                </svg>
                <h2>rebate</h2>
              </div>
            </div>
          </div>
          <div
            class="row"
            style="height: 80%; background-color: rgb(242, 242, 242)"
          >
            <div
              class="col-sm-6 d-flex align-items-center justify-content-center"
            >
              <p id="intro_rebate">INTRODUCING REBATE</p>
            </div>
            <div class="col-sm-6 d-flex flex-column justify-content-end">
              <div
                class="card d-flex border-0 mb-5"
                style="background-color: rgb(242, 242, 242)"
              >
                <div class="card-body d-flex flex-column">
                  <h3 id="rewards_offline" class="card-title">
                    Rewards Offline!!
                  </h3>
                  <h3
                    id="rewards_online"
                    class="mb-3"
                    style="text-decoration: underline rgb(202, 202, 202)"
                  >
                    Rewards Online..
                  </h3>
                  <p id="card_para" class="card-text">
                    Rebate is a UPI Payment Platform which helps it's users save
                    money with minimal effort
                  </p>
                  <h7
                    id="know_more"
                    class="card-subtitle mb-2 text-muted mt-2"
                    style="text-decoration: underline rgb(202, 202, 202)"
                    >Know More</h7
                  >
                  <!-- Button trigger modal -->
                  <button
                    id="sign_up_btn"
                    type="button"
                    class="mt-3 btn btn-primary"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                  >
                    Sign Up
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="exampleModalCenter"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalCenterTitle"
                    aria-hidden="true"
                  >
                    <div
                      class="modal-dialog modal-dialog-centered w-70"
                      role="document"
                    >
                      <div
                        class="modal-content"
                        style="background-color: black; color: antiquewhite"
                      >
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">
                            Sign Up
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action="/" method="post">
                            <div class="form-group">
                              <label for="exampleInputEmail1"
                                >Email address</label
                              >
                              <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Enter email"
                              />
                            </div>
                            <div class="form-group">
                              <label for="exampleInputMobile1"
                                >Mobile Number</label
                              >
                              <input
                                type="number"
                                name="mobile"
                                class="form-control"
                                id="exampleInputMobile1"
                                placeholder="Mobile"
                              />
                            </div>
                            <small id="emailHelp" class="form-text text-muted"
                              >We'll never share your information with a third
                              party.</small
                            >

                            <button
                              type="submit"
                              class="btn btn-primary active"
                            >
                              Submit
                            </button>
                          </form>
                        </div>
                        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
                      </div>
                    </div>
                  </div>
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" style="height:6vh" fill="white" class="bi bi-arrow-left-circle-fill mb-3 ml-3 mt-3 mr-0" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg>
<svg xmlns="http://www.w3.org/2000/svg" style="height: 6vh" fill="white" class="bi bi-arrow-right-circle-fill mb-3 ml-2 mr-1" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
  </svg> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="col_2" class="col-sm-6 img1 h-100">
          <div
            class="row h-100 d-flex justify-content-end align-items-end"
            style="background-image: url(home.png); background-size: 100% 100%"
          >
            <svg
              id="left_arrow"
              xmlns="http://www.w3.org/2000/svg"
              style="height: 6vh"
              fill="white"
              class="bi bi-arrow-left-circle-fill mb-3 ml-3 mt-3 mr-0"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
              />
            </svg>
            <svg
              id="right_arrow"
              xmlns="http://www.w3.org/2000/svg"
              style="height: 6vh"
              fill="white"
              class="bi bi-arrow-right-circle-fill mb-3 ml-2 mr-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
              />
            </svg>
          </div>
        </div>
        <!-- Button trigger modal -->
      </div>
    </div>
    <script>
      ScrollReveal({
        reset: true,
        distance: "60px",
        duration: 1500,
        delay: 400,
      });
      ScrollReveal().reveal("#intro_rebate", { delay: 10 });
      ScrollReveal().reveal("#rewards_online", { delay: 10 });
      ScrollReveal().reveal("#rewards_offline", { delay: 10 });
      ScrollReveal().reveal("#card_para", { delay: 400 });
      ScrollReveal().reveal("#know_more", { delay: 500 });
      ScrollReveal().reveal("#sign_up_btn", { delay: 500 });
    </script>
  </body>
</html>
